<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redrawer</title>
  <script src="{{url_for('static', filename='javascripts/socket.io.js')}}"></script>
  <script src="{{url_for('static', filename='javascripts/fabric.min.js')}}"></script>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body>
  <form id="form" action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Send">
  </form>
  <div>
    <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.1" value="1" />
    <label for="opacity">Opacity</label>
  </div>
  <div>
    <input type="range" id="pincel" name="pincel" min="5" max="50" step="1" value="10" />
    <label for="pincel">Pincel Size</label>
    <input type="color" id="color" name="color"/>
    <label for="color">Pincel Color</label>
  </div>
  <div>
    <input type="button" name="undo" id="undo" value="Undo">
    <label for="undo">Undo</label>
  </div>
  <div>
    <input type="button" name="save" id="save" value="Save">
    <label for="save">Save</label>
  </div>
  <div>
    <input type="button" name="send" id="send" value="Send">
    <label for="send">Send to AI</label>
  </div>
  <div>
    <input type="button" name="back" id="back" value="back">
    <input type="button" name="next" id="next" value="next">
  </div>

  <canvas id="canvas"></canvas>
  <script src="{{url_for('static', filename='javascripts/canvas.js')}}"></script>
  <script src="{{url_for('static', filename='javascripts/socket.js')}}"></script>
</body>
</html>
